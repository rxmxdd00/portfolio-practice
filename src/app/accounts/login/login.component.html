<div class="bg-cover bg-no-repeat" style="background-image: url('../../../assets/background/login-bg-md.jpg');">
  <div class="flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8">
    <div class="grid place-content-center">
      <div class="w-[500px] h-full bg-gray-200 opacity-90 shadow-lg ring-1 ring-inset ring-gray-300 p-8 rounded-lg opacity-80">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            class="mx-auto h-[150px] w-auto"
            src="../../../assets/decoration/dec-account-svg.svg"
            alt="Your Company"
          />
          <h2 class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
            Sign in to your account
          </h2>
        </div>
    
        <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" [formGroup]="signInForm" (ngSubmit)="login()">
          <!-- <form class="space-y-6" action="#" method="POST"></form> -->
            <div>
              <label htmlFor="email" class="block text-sm font-medium leading-6 text-gray-900">
                Email address
              </label>
              <div class="mt-2">
                <input
                  id="email"
                  name="email"
                  type="email"
                  autoComplete="email"
                  formControlName="email"
                  required
                  class="block w-full rounded-md border-2 border-gray-400 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
    
            <div>
              <div class="flex items-center justify-between">
                <label htmlFor="password" class="block text-sm font-medium leading-6 text-gray-900">
                  Password
                </label>
                <div class="text-sm">
                  <a href="#" class="font-semibold text-gray-600 hover:text-gray-500">
                    Forgot password?
                  </a>
                </div>
              </div>
              <div class="mt-2">
                <input
                  id="password"
                  name="password"
                  type="password"
                  formControlName="password"
                  autoComplete="current-password"
                  required
                  class="block w-full rounded-md border-2 border-gray-400 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
    
            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600"
              >
                Sign in
              </button>
            </div>
          </form>
    
          <p class="mt-10 text-center text-sm text-black">
            Not a member?
            <a [routerLink]="'/sign-up/'" class="font-semibold leading-6 text-black hover:text-gray-600">
              Register for new account
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
