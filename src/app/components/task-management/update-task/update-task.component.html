<div class=" w-full h-[400px]">

    <div>
        <div class="flex justify-center w-full bg-gray-800 text-white">
            <span class="text-lg">{{data.title}}</span>
        </div>
    <div class="flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" [formGroup]="tutorialsForm" (ngSubmit)="add()">
                    <div>
                        <label htmlFor="title" class="block text-sm font-medium leading-6 text-gray-900">
                        Title
                        </label>
                        <div class="mt-2">
                        <input
                            id="title"
                            name="title"
                            type="title"
                            formControlName="title"
                            autoComplete="title"
                            required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        />
                        </div>
                    </div>

                    <div>
                        <label htmlFor="description" class="block text-sm font-medium leading-6 text-gray-900">
                        Description
                        </label>
                        <div class="mt-2">
                        <input
                            id="description"
                            name="description"
                            type="description"
                            formControlName="description"
                            autoComplete="description"
                            required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        />
                        </div>
                    </div>

                    <div class="flex justify-center">
                        <div class="p-2">
                            <button class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="confirmResult(true)">
                                UPDATE
                            </button>
                        </div>
                       <div class="p-2">
                        <button class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600" (click)="confirmResult(false)">
                            CANCEL
                        </button>
                       </div>
                    </div>
                </form>
        </div>
    </div>
    </div>
   
</div>
