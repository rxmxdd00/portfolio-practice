   <!-- filtering section -->
<div class="p-4 flex space-x-2 ">
    <div class="pt-1">
      <span class="text-xl">
        {{title}}
      </span>
    </div>
    <div class="pl-2 block w-[200px] rounded-md border-1 border-gray-400 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        <mat-select placeholder="-- Select Options --">
            <mat-option *ngFor="let option of options" value="{{option.value}}">{{option.viewValue}}</mat-option>
        </mat-select>
    </div>
</div>
